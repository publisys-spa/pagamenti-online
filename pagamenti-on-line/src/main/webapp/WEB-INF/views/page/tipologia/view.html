                <div class="panel-heading"><i class="fa fa-building-o" aria-hidden="true"></i>&nbsp;&nbsp;Tributo</div>

                <div class="panel-body">
                    <form th:action="@{${T(app.App).TIPOLOGIA}}" class="form-horizontal" th:object="${tipologia}"
                          method="post">

                        <div class="alert alert-warning" th:if="${#fields.hasErrors('*')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                            </ul>
                        </div>

                        <div class="alert alert-success" th:unless="${#strings.isEmpty(message)}">
                            <span th:text="${message}"></span>
                        </div>
                        <div class="alert alert-danger" th:unless="${#strings.isEmpty(error)}">
                            <span th:text="${error}"></span>
                        </div>

                        <input type="hidden" class="form-control" th:field="*{id}"/>


                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label for="name" class="control-label">Nome</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{nome}"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label for="descrizione" class="control-label">Descrizione</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{descrizione}"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label for="tipo" class="control-label">Tipo</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{tipo}"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12">
                            <label for="codiceRadice" class="control-label">Codice Radice</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{codiceRadice}"/>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
                            <button class="btn btn-primary" type="submit">
                                Salva
                            </button>
                        </div>
                    </form>
                </div>
